version: '3'
services:
  api:
    container_name: api
    hostname: api
    build: AppServer
    volumes:
      - ./AppServer:/home/node/app
      - /home/node/app/node_modules
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - NODE_ENV=production

  front:
    container_name: front
    hostname: front
    build: AppClient
    volumes:
      - ./AppClient:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '4000:4000'
    environment:
      - PORT=4000
      - NODE_ENV=production